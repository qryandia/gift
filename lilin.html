<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Make a Wish üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #0d0d0d;
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.cake-box {
    text-align: center;
    padding: 20px;
}

h2 {
    margin-bottom: 10px;
}

.candles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    margin: 25px 0;
}

.candle {
    width: 6px;
    height: 32px;
    background: #eee;
    position: relative;
    border-radius: 2px;
}

.candle::before {
    content: "";
    width: 8px;
    height: 8px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -10px;
    left: -1px;
    animation: flame 0.4s infinite alternate;
}

.candle.off::before {
    display: none;
}

@keyframes flame {
    from { transform: scale(1); opacity: .8; }
    to { transform: scale(1.4); opacity: 1; }
}

button {
    background: white;
    color: black;
    border: none;
    padding: 10px 20px;
    font-family: monospace;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    opacity: 0.8;
}

#finalText {
    margin-top: 20px;
    display: none;
}

.cake-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: -20px;
}

.cake-img {
    width: 470px;
    margin-top: -170px;
}


#spotify {
    display: none;
    margin-top: 10px;
    color: #1db954;
    text-decoration: none;
}

#confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; 
    overflow: hidden;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f8b400; 
    opacity: 0.9;
    animation: confetti-fall 1s linear forwards;
}

@keyframes confetti-fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div class="cake-box">
    <div id="confetti-container"></div>
    <h2>‚ú® Make a wish ‚ú®</h2>
    <p>Ayow tiup lilin sambil make a wish ay!! üïØÔ∏è</p>

    <div class="cake-wrapper">
        <div class="candles" id="candles"></div>
        <img src="img/kue2.png" class="cake-img" alt="cake">
    </div>

    <button onclick="blow()">TIUP LILIN üéÇ</button>

    <p id="finalText">
        Yeyyyy!!! Sekali lagii selamat ulang tahun sayangg ü§ç<br>
        I hope all your good dreams come true.
    </p>

    <a id="spotify" href="https://open.spotify.com/playlist/5B9uvqZfFjOJYnSxdpmt0W?si=0XFpkgqoTO2dWNgoR_ZN6Q&pi=YTbdEXxsQPGDR" target="_blank">
        Open Spotify üéß
    </a>
</div>

<audio id="song">
    <source src="audio/birthday.mp3" type="audio/mpeg">
</audio>

<script>
const candleCount = 22;
const candleBox = document.getElementById("candles");


for (let i = 0; i < candleCount; i++) {
    const c = document.createElement("div");
    c.className = "candle";
    candleBox.appendChild(c);
}


function createConfetti() {
    const container = document.getElementById("confetti-container");
    for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        container.appendChild(conf);

        setTimeout(() => container.removeChild(conf), 1000);
    }
}

function blow() {
    const candles = document.querySelectorAll(".candle");
    const song = document.getElementById("song");

    song.play();


    candles.forEach((candle, index) => {
        setTimeout(() => {
            candle.classList.add("off");
        }, index * 80);
    });


    createConfetti();

    setTimeout(() => {
        document.getElementById("finalText").style.display = "block";
        document.getElementById("spotify").style.display = "inline-block";
    }, 2000);
}
</script>

</body>
</html>
